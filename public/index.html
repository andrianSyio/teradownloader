<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terabox Link Extractor & Log Viewer</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f4f4f9; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        input[type="text"] { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #28a745; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        button:hover { background-color: #1e7e34; }
        #result, #logViewer { margin-top: 20px; padding: 15px; border: 1px dashed #28a745; background-color: #e8f9e8; word-break: break-all; }
        #logViewer { background-color: #333; color: #0f0; height: 300px; overflow-y: scroll; font-family: monospace; font-size: 12px; border: 1px solid #0f0; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Terabox Link Extractor & Log Viewer üíª</h1>
        <p>Alat ini mendemonstrasikan ekstraksi tautan menggunakan Puppeteer-Core. Perhatikan log di bawah ini untuk melihat langkah demi langkah proses *scraping*.</p>
        
        <input type="text" id="linkInput" placeholder="Masukkan tautan sharing Terabox di sini" required>
        <button onclick="extractLink()" id="extractBtn">Ekstrak Tautan Langsung</button>
        
        <div id="status" style="margin-top: 15px; font-weight: bold;"></div>
        <div id="result">
            <strong>Tautan Langsung:</strong> <span id="directLink">Menunggu input...</span>
        </div>

        <hr style="margin-top: 30px;">
        <h2>Server Logs (Live)</h2>
        <div id="logViewer">
            Memuat log server...
        </div>
    </div>

    <script>
        let logInterval;

        async function fetchLogs() {
            try {
                const response = await fetch('/api/logs');
                const data = await response.json();
                
                const logViewer = document.getElementById('logViewer');
                
                logViewer.innerHTML = data.logs.map(log => `<div>${log}</div>`).join('');
                logViewer.scrollTop = logViewer.scrollHeight;

            } catch (error) {
                console.error("Gagal mengambil log:", error);
            }
        }
        
        async function extractLink() {
            const linkInput = document.getElementById('linkInput').value;
            const statusDiv = document.getElementById('status');
            const directLinkSpan = document.getElementById('directLink');
            const extractBtn = document.getElementById('extractBtn');

            if (!linkInput) {
                statusDiv.textContent = 'Harap masukkan tautan.';
                statusDiv.className = 'error';
                return;
            }

            // Mulai polling log setiap 2 detik
            clearInterval(logInterval);
            logInterval = setInterval(fetchLogs, 2000); 

            statusDiv.textContent = 'üöÄ Memulai proses scraping... (Memakan waktu)';
            statusDiv.className = '';
            directLinkSpan.textContent = 'Menunggu log server...';
            extractBtn.disabled = true; 

            try {
                const response = await fetch(`/api/download?link=${encodeURIComponent(linkInput)}`);
                const data = await response.json();

                if (data.success) {
                    statusDiv.textContent = '‚úÖ Sukses! Tautan berhasil diekstrak.';
                    directLinkSpan.innerHTML = `<a href="${data.directLink}" target="_blank">${data.directLink}</a>`;
                } else {
                    statusDiv.textContent = `‚ùå Gagal: ${data.error || 'Terjadi kesalahan tak terduga.'} Lihat log di bawah.`;
                    statusDiv.className = 'error';
                    directLinkSpan.textContent = 'Tidak dapat mendapatkan tautan.';
                }

            } catch (error) {
                console.error(error);
                statusDiv.textContent = '‚ùå Error koneksi ke API.';
                statusDiv.className = 'error';
                directLinkSpan.textContent = 'Error.';
            } finally {
                extractBtn.disabled = false; 
                clearInterval(logInterval); 
                fetchLogs(); // Ambil log terakhir
            }
        }

        fetchLogs(); 
    </script>
</body>
</html>
